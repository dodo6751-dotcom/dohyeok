<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>기차표 예약</h1>

    <h2>출발지</h2>
    <div>
        <label><input type="radio" name="departure" value="서울" />서울</label>
        <label><input type="radio" name="departure" value="대전" />대전</label> 
        <label><input type="radio" name="departure" value="대구" />대구</label>
        <label><input type="radio" name="departure" value="부산" />부산</label>
    </div>
    
    <h2>도착지</h2>
    <div>
        <select id="arrival">   
        <option value="광주">광주</option>
        <option value="울산">울산</option>
        <option value="여수">여수</option>
    </select>
    </div>
    
    <button id="submitBtn">제출</button>
    
    <p id="result">결과 : </p>
    
    <script>
  document.querySelector("#submitBtn").addEventListener("click", function() {
    var selectedDeparture = document.querySelector('input[name="departure"]:checked');
    var selectedArrival = document.querySelector("#arrival").value;

    console.log("선택된 출발지:", selectedDeparture ? selectedDeparture.value : null);
    console.log("선택된 도착지:", selectedArrival);

    var result = (selectedDeparture && selectedArrival && "출발지: " + selectedDeparture.value + ", 도착지: " + selectedArrival)
                 || "출발지와 도착지를 선택해주세요.";

    console.log("최종 결과:", result);

    document.querySelector("#result").textContent = result;
  });

    </script>
</body>
</html>
