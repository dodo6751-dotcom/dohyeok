<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카운터</title>
</head>
<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #003366; 
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 40px;
            letter-spacing: 3px;
            text-shadow: 0 2px 0;
        }

        #count {
            font-size: 60px;
            margin: 30px 0;
            text-shadow: 0 3px 0;
        }

        button {
            background-color: #0055aa;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 5px 0 #002244;
            transition: all 0.1s ease;
        }

        button:hover {
            background-color: #0077ff;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #002244;
        }
    </style>
</head>
<body>

    <h1>카운터</h1>
    <div id="count">0</div>

    <button id="increaseBtn">증가</button>
    <button id="resetBtn">리셋</button>

    <script>
        let count = 0;

        const countEl = document.getElementById('count');
        const increaseBtn = document.getElementById('increaseBtn');
        const resetBtn = document.getElementById('resetBtn');

        increaseBtn.addEventListener('click', function() {
            count++;
            countEl.textContent = count;
        });

        resetBtn.addEventListener('click', function() {
            count = 0;
            countEl.textContent = count;
        });
    </script>



</body>
</html>
